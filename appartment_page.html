<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/209b0f50b4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="appartment_page.css">
    <title>Document</title>
</head>

<body>
    <!--* Navbar -->
    <nav>

    </nav>
    <!--* Photo section -->
    <section>
        <div class="container-fluid mt-5">
            <div class="row mb-5">
                <div class="col-12 col-md-5 offset-md-1 px-0 me-1">
                    <img src="01.webp" alt="01" class="img-left img-all img-fluid">
                </div>
                <div class="col-12 col-md-5 d-flex flex-wrap px-0 ms-1">
                    <img src="02.webp" alt="02" class="imgs-right img-all img-fluid me-md-1 mb-md-1">
                    <img src="03.webp" alt="03" class="imgs-right img-all img-fluid top-right-img mb-md-1">
                    <img src="04.webp" alt="04" class="imgs-right img-all img-fluid me-md-1">
                    <img src="05.webp" alt="05" class="imgs-right img-all img-fluid bottom-right-img">
                </div>
            </div>
        </div>
    </section>
    <!--* Info section -->
    <section>

    </section>
    <!-- Feedback Section -->
    <section>
        <div class="container-fluid pt-5">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1 border-top pt-5 px-0">
                    <h4 class="d-flex align-items-center m-0">
                        <i class="fa-solid fa-star"></i> 5.0
                        <ul class="inline">
                            <li>4 recensioni</li>
                        </ul>
                    </h4>
                    <p class="reviews-info"><a href="#">Scopri di più sulle recensioni <i class="fa-solid fa-circle-info"></i></a></p>
                </div>
            </div>
        </div>
        
        <div class="container-fluid py-5">
            <div class="row">
                <div class="col-12 d-flex col-md-10 offset-md-1 px-0">
                    <div class="reviews-obj">
                        <p>Valutazione<br>Complessiva</p>
                        <ol class="d-flex flex-column-reverse ps-0">
                            <li>
                                <div class="reviews-li"></div>
                            </li>
                            <li>
                                <div class="reviews-li"></div>
                            </li>
                            <li>
                                <div class="reviews-li"></div>
                            </li>
                            <li>
                                <div class="reviews-li"></div>
                            </li>
                            <li>
                                <div class="reviews-li black"></div>
                            </li>
                        </ol>
                    </div>
                    <div class="reviews-obj">
                        <div class="reviews-content">
                            <h6 class="review-arg mb-0">Pulizia</h6>
                            <h5 class="reviews-score">5.0</h5>
                            <i class="fa-solid fa-broom"></i>
                        </div>
                    </div>
                    <div class="reviews-obj">
                        <div class="reviews-content">
                            <h6 class="review-arg mb-0">Precisione</h6>
                            <h5 class="reviews-score">5.0</h5>
                            <i class="fa-regular fa-circle-check"></i>
                        </div>
                    </div>
                    <div class="reviews-obj">
                        <div class="reviews-content">
                            <h6 class="review-arg mb-0">Check-in</h6>
                            <h5 class="reviews-score">5.0</h5>
                            <i class="fa-solid fa-key"></i>
                        </div>
                    </div>
                    <div class="reviews-obj">
                        <div class="reviews-content">
                            <h6 class="review-arg mb-0">Comunicazione</h6>
                            <h5 class="reviews-score">5.0</h5>
                            <i class="fa-regular fa-message"></i>
                        </div>
                    </div>
                    <div class="reviews-obj">
                        <div class="reviews-content">
                            <h6 class="review-arg mb-0">Posizione</h6>
                            <h5 class="reviews-score">5.0</h5>
                            <i class="fa-regular fa-map"></i>
                        </div>
                    </div>
                    <div class="reviews-obj">
                        <div class="reviews-content">
                            <h6 class="review-arg mb-0">Qualità/Prezzo</h6>
                            <h5 class="reviews-score">4.2</h5>
                            <i class="fa-solid fa-tag"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="height: 500px;"></div>
    </section>

</body>

</html>
